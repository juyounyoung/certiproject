{% load static%}

<!DOCTYPE HTML5>
<html>
  <head>
    <link rel="stylesheet" href="{% static 'css/login_style.css' %}">
    <!link rel="stylesheet" type="text/css" href="css/login_style.css">
    <title>학생증사전등록시스템 로그인</title>
  </head>

  <body width="100%" height="100%">
  <br>
  <form action="{% url 'login' %}" method="post" class="loginForm">
      <h2>Login</h2>
      <div class="idForm">
        {% csrf_token %}
        <input type="text" class="id" id="username" name="username" placeholder="ID">
      </div>
      <div class="passForm">
        <input type="password" class="pw" id = "password" name="password" placeholder="PW">
      </div>
      <input type="submit" class="btn btn-primary" value="Login">
      <div class="bottomText">
        Don't you have ID? <a href="#">sign up</a>
      </div>
    </form>
  </body>
</html>
